<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evenOrOdd</title>
</head>
<body>
    <script>
        
        const value = prompt(`enter any value`)

        if(value%2==0){
            document.write(`${value} is an even number`)
        }

        else if(isNaN(value)){
            document.write(`${value} is not a number`)
        }

        else {
            document.write(`${value} is an odd number`)
        }

    </script>
</body>
</html>
